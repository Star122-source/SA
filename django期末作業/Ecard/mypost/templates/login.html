{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>登入</h1>

        {% if messages %}
            <div class="alert alert-danger">
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">用戶名:</label>
                <input type="text" id="username" name="username" placeholder="用戶名" required>
            </div>
            <div class="form-group">
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password" placeholder="密碼" required>
            </div>
            <button type="submit">登入</button>
        </form>
        <div class="links">
            <p>還沒有帳號？ <a href="{% url 'register' %}">註冊</a></p>
        </div>
    </div>
{% endblock %}

{% block extra_styles %}
    <style>
        body {
            background-color: #e0f7fa; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            margin: 20px;
        }

        /* 左側選單樣式 */
        .sidebar {
            width: 250px;  
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #bbdefb;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        /* 右側內容區塊 */
        .main-content {
            flex-grow: 1;  
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #bbdefb;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #1976d2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1565c0;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: #1565c0; 
            text-decoration: none;
        }

        .links a:hover {
            color: #0d47a1; 
        }
    </style>
{% endblock %}
